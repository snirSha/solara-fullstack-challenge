<header class="app-navbar">
  <div class="app-brand">
    <mat-icon class="app-icon">dashboard</mat-icon>
    <span class="app-title">Campaign AI</span>
  </div>

  <div class="app-actions">
    <button mat-icon-button (click)="toggleDarkMode()" aria-label="Toggle dark mode">
      <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>

    <button mat-icon-button (click)="logout()" aria-label="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</header>

<main class="app-content">
  <router-outlet></router-outlet>
</main>
